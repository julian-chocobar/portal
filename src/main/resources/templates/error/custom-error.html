<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg text-center max-w-lg">
        <h1 class="text-2xl font-bold text-red-600 mb-4">¡Ocurrió un error!</h1>
        <p class="text-gray-700 mb-6" th:text="${message}">Mensaje del error</p>
        <a href="/inicio" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Volver al inicio</a>
    </div>
</body>
</html>
